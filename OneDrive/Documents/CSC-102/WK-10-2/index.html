<html>

<head>
    <title>
        UAT Space Page
    </title>
    <script>
        //variables for the dom
        var theTime = new Date();
        var tempTime = new Date();
        var time_interval = 5000;
        var running = true;
        var index = 0;
        var timer;


        //load data into array
        var data = getData();

        // function to load and display data
        function updateDisplay() {
            theTime = new Date();
            console.log("UpdateDisplay is running..."); 
            var timeRead = data[index].time_seconds;
            if (timeRead >= 10) {
                document.getElementById("data").rows["seconds"].innerHTML = dataRow("Time Elapsed", data[index].time_seconds, "seconds");
                document.getElementById("data").rows["latitude"].innerHTML = dataRow("latitude", data[index].latitude, " ");
                document.getElementById("data").rows["longitude"].innerHTML = dataRow("longitude", data[index].longitude, " ");
                document.getElementById("data").rows["gps_altitude"].innerHTML = dataRow("gps altitude", data[index].gps_altitude, " ");
                document.getElementById("data").rows["bmp_altitude"].innerHTML = dataRow("bmp altitude", data[index].bmpSensor_altitude, " ");
                document.getElementById("data").rows["bmp_pressure"].innerHTML = dataRow("bmp pressure", data[index].bmpSensor_pressure, " ");
                document.getElementById("data").rows["bmp_temp"].innerHTML = dataRow("bmp temp", data[index].bmpSensor_temp, " ");
                document.getElementById("data").rows["cssTemp_temp"].innerHTML = dataRow("css temp", data[index].cssTemp_temp, " ");
                document.getElementById("data").rows["cssTemp_eCO2"].innerHTML = dataRow("css eCO2", data[index].cssSensor_eCO2, " ");
                document.getElementById("data").rows["cssTemp_TVOC"].innerHTML = dataRow("css TVOC", data[index].cssSensor_TVOC, " ");
                document.getElementById("data").rows["UV"].innerHTML = dataRow("latitude", data[index].UV, " ");
                document.getElementById("data").rows["accelX"].innerHTML = dataRow("accel X", data[index].accelX, " ");
                document.getElementById("data").rows["accelY"].innerHTML = dataRow("accel Y", data[index].accelY, " ");
                document.getElementById("data").rows["accelZ"].innerHTML = dataRow("accel Z", data[index].accelZ, " ");
                document.getElementById("data").rows["magneticX"].innerHTML = dataRow("magnetic X", data[index].magneticX, " ");
                document.getElementById("data").rows["magneticY"].innerHTML = dataRow("magnetic Y", data[index].magneticY, " ");
                document.getElementById("data").rows["magneticZ"].innerHTML = dataRow("magnetic Z", data[index].magneticZ, " ");
                document.getElementById("data").rows["gyroX"].innerHTML = dataRow("gyroX", data[index].gyroX, " ");
                document.getElementById("data").rows["gyroY"].innerHTML = dataRow("gyroY", data[index].gyroY, " ");
                document.getElementById("data").rows["gyroZ"].innerHTML = dataRow("gyroZ", data[index].gyroZ, " ");


                if (index < 500) {
                    index = index + 1;
                }
                else {
                    index = 0;
                }
            }
        }
    </script>
</head>
